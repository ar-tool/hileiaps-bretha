plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'maven-publish'
    id 'com.kezong.fat-aar'
}

android {
    namespace 'com.hiar.hileiaps'
    compileSdkVersion 33

    defaultConfig {
        minSdkVersion 23
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    embed project(':LocalRepo:hileiaps')
    //如果使用implementation,会导致依赖项目缺少对应依赖
    api 'androidx.appcompat:appcompat:1.3.0-alpha02'
    api 'com.google.android.material:material:1.2.1'
    api 'androidx.recyclerview:recyclerview:1.2.1'
    api 'androidx.swiperefreshlayout:swiperefreshlayout:1.1.0'
    api 'androidx.constraintlayout:constraintlayout:2.0.4'
    api 'androidx.activity:activity-ktx:1.2.4'
    api 'androidx.fragment:fragment-ktx:1.2.1'
    api 'com.github.bumptech.glide:glide:4.11.0'
    kapt 'com.github.bumptech.glide:compiler:4.11.0'
    api ('io.reactivex.rxjava2:rxandroid:2.1.1')
    api ('io.reactivex.rxjava2:rxjava:2.2.21')
    api ('com.jakewharton.rxrelay2:rxrelay:2.1.1')
    api('com.squareup.retrofit2:retrofit:2.9.0')
    api('com.squareup.okhttp3:okhttp:4.10.0-RC1')
    api('com.squareup.retrofit2:converter-gson:2.9.0')
    api('com.squareup.retrofit2:adapter-rxjava2:2.9.0')
    api 'com.google.android.flexbox:flexbox:3.0.0'
    api 'com.github.CymChad:BaseRecyclerViewAdapterHelper:3.0.4'
    api 'androidx.localbroadcastmanager:localbroadcastmanager:1.0.0'
    api 'com.yanzhenjie.recyclerview:x:1.3.2'
    api 'com.google.protobuf:protobuf-java:3.4.0'
    api 'androidx.exifinterface:exifinterface:1.2.0'
    api 'io.sentry:sentry-android:6.14.0' //新增日志上传
    def room_version = "2.4.2"
    api "androidx.room:room-runtime:$room_version"
    kapt "androidx.room:room-compiler:$room_version"
    // Room的Kotlin扩展和对协程的支持
    api "androidx.room:room-ktx:$room_version"
    api "com.airbnb.android:lottie:3.6.1"
    api "androidx.lifecycle:lifecycle-process:2.5.0"
    api 'com.google.zxing:core:3.4.1'
}

afterEvaluate {
    publishing {
        publications {
            // Creates a Maven publication called "release".
            release(MavenPublication) {
                from components.release
                groupId = 'com.hiar.ar-tool'
                artifactId = 'hileiaps-android'//目前看没用
                version = '2.1.19-rc03' //目前看没用
            }
        }
    }
}